<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles\style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bilbo&family=IM+Fell+English:ital@1&family=Piedra&display=swap"
      rel="stylesheet"
    />

    <title>☠️☠️ LOTR QUIZ ☠️☠️</title>
  </head>

  <body>
    <header>
      <div class="headerContainer">
        <h1 class="heading">Super Hard Lord Of The Rings Quiz</h1>

        <a href="#" class="buttonStart" id="startQuiz">Start</a>
      </div>
    </header>

    <main>
      <div class="quiz">
        <div class="questionContainer">
          <h3 class="question" id="question"></h3>

          <div class="optionsContainer" id="optionsContainer"></div>
        </div>

        <button class="nextBtn" id="nextButton">Next</button>
      </div>

      <div class="scoreContainer">
        <p class="result" id="result"></p>
        <p class="score" id="score"></p>
        <p class="questionCounter" id="count"></p>
      </div>
    </main>

    <section class="resultPage" id="resultPage">
      <div class="resultContainer">
        <p class="finalScore" id="finalScore"></p>
        <p class="finalMessage" id="finalMessage"></p>
        <button class="resetBtn" id="resetButton">Try Again</button>
      </div>
    </section>

    <!-- Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
